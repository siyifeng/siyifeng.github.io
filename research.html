<body class="research-page">
  <div class="page-container">

      <a href="teaching.html" class="clear-a menu-item-outer">

        <img src="assets/img/contact.svg" alt="Contact" class="menu-item" />
      </a>
    </div>
    <div class="arrow-outer">
      <img src="assets/img/arrow.png" alt="" class="arrow" />

    <div class="entries-section">
      <div class="entry-grid">
        <a href="interests.html" title="Interests" class="clear-a entry-interests">

      </a>
    </div>
  </div>
  <script>
    function transformEntryElement(element, e) {
      var rect = element.getBoundingClientRect();
      var x = (rect.left + rect.right) / 2;
      var y = (rect.top + rect.bottom) / 2;
      var deltaX = e.pageX - x;
      var deltaY = e.pageY - y;
      var distance = Math.sqrt(Math.pow(deltaX, 2) + Math.pow(deltaY, 2));
      var diag = Math.sqrt(Math.pow(rect.width, 2) + Math.pow(rect.height, 2));
      var maxDistance = diag / 2 * 1.6;
      if (distance <= maxDistance) {
        element.style.transformOrigin = ((deltaX / rect.width * 1.6 + 0.5) * 100).toString() + '%' + ' ' + ((deltaY / rect.height * 1.6 + 0.5) * 100).toString() + '%';
        element.style.transform = 'scale(' + (1 + (maxDistance - distance) / maxDistance * 0.6).toString() + ')';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      window.addEventListener('mousemove', function(e) {
        transformEntryElement(document.getElementsByClassName('entry-interests')[0], e);
        transformEntryElement(document.getElementsByClassName('entry-projects')[0], e);
        transformEntryElement(document.getElementsByClassName('entry-teaching')[0], e);
      });
    });
  </script>
